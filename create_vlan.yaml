---

- hosts: localhost
  vars:
    host: "{{ host_ip }}"
    username: "ansible"
    password: "{{ lookup('password','passwd') }}"
    vdom: "root"
    ssl_verify: "False"
  tasks:
  - name: Configure VLAN_100
    fortios_system_interface:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      system_interface:
        state: "present"
        vdom: "root"
        interface: "internal"
        type: "vlan"
        vlanid: "100"
        mode: "static"
        ip: "10.1.1.1 255.255.255.0"
        allowaccess: ['https', 'ping']
        name: "VLAN_100"
  - name: Adding firewall address for VLAN_100
    fortios_firewall_address:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      firewall_address:
        state: "present"
        type: "ipmask"
        subnet: "10.1.1.0 255.255.255.0"
        name: "VLAN_100_Net"
  - name: Adding firewall address for VLAN_1
    fortios_firewall_address:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      firewall_address:
        state: "present"
        type: "ipmask"
        subnet: "192.168.49.1 255.255.255.0"
        name: "VLAN_1_Net"
